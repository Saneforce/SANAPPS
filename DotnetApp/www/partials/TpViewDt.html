<ion-view>
    <div class="bar bar-subheader">
        <div class="list">
            <label class="item item-input item-date">
                <div class="input-label" style="color:#ffffff">
                    Date :
                </div>
                <input type="date" ng-model="tpDate" ng-change="GetTpEntryDtws()" />
            </label>
        </div>
    </div>
    <ion-content class="headertop">
        <ion-list>
            <ion-item ng-repeat="dttpvwlist in dtTPvwlists track by $index">
                <h2 class="propCase"><b style="Color:Green">{{dttpvwlist.sfName}}</b></h2>
                <p style="color:#39ac08;">{{dttpvwlist.date}}</p>
                <h2 class="propCase"><b>{{dttpvwlist.wtype}}</b><span ng-if="dttpvwlist.towns"> - {{dttpvwlist.towns}}</span></h2>
                <p>{{dttpvwlist.towns}}</p>
                 <h2 class="propCase" ng-if="dttpvwlist.wtype2"><b>{{dttpvwlist.wtype2}}</b><span ng-if="dttpvwlist.towns2"> - {{dttpvwlist.towns2}}</span></h2>
                <p ng-if="dttpvwlist.wtype2">{{dttpvwlist.towns2}}</p>
                 <h2 ng-if="dttpvwlist.wtype3" class="propCase"><b>{{dttpvwlist.wtype3}}</b><span ng-if="dttpvwlist.towns3"> - {{dttpvwlist.towns3}}</span></h2>
                <p  ng-if="dttpvwlist.wtype3">{{dttpvwlist.towns3}}</p>
            </ion-item>
        </ion-list>
        <div class="cus-error blink" ng-if="error">{{error}}</div>
    </ion-content>
</ion-view>
